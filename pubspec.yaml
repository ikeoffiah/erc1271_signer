name: erc1271_signer
description: >
  Dart port of viem-style utilities for Ethereum: Coinbase Smart Wallet
  message signing, EIP-191/EIP-712 hashing, and ERC-1271-compatible signatures.
version: 0.1.0
repository: https://github.com/ikeoffiah/erc1271_signer
issue_tracker: https://github.com/ikeoffiah/erc1271_signer/issues
documentation: https://github.com/ikeoffiah/erc1271_signer#readme
homepage: https://github.com/ikeoffiah/erc1271_signer
license: MIT
topics:
  - ethereum
  - web3
  - erc1271
  - crypto
  - blockchain
  - dart

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  hashlib: ^2.0.0
  web3dart: ^2.7.3
  http: ^1.0.0
  convert: ^3.1.0

dev_dependencies:
  lints: ^5.0.0
